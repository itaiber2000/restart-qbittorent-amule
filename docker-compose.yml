version: '3.8'

services:
  restart-qbittorrent-amule:
    image: itaiber2000/restart-qbittorent-amule:latest
    container_name: restart-qbittorent-amule
    restart: unless-stopped
    network_mode: none # it doesn't need internet connectivity, it's more secure this way
    environment:
      - TZ=Asia/Jerusalem
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
